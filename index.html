<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display-container">
                <div class="display">5318008</div>
            </div>
            <div class="row">
                <button>%</button>
                <button>x^2</button>
                <button>C</button>
                <button>Del</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024 The Leuth <a href="https://github.com/louiecasula" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i></a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
